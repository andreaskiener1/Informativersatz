<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informationswert-Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .info-box {
            border: 1px solid #000;
            padding: 20px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .rating-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .rating-options label {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Wert der Information messen</h1>
    <p>Klicke so schnell wie möglich, um die Informationen nach ihrem Wert zu bewerten!</p>

    <div id="info-container" class="info-box">
        <p id="info-text">Warten auf Informationen...</p>
    </div>

    <div id="rating-section" class="hidden">
        <label for="rating">Wie bewerten Sie diese Information?</label><br>
        <div class="rating-options">
            <label>
                <input type="radio" name="rating" value="1"> Unwichtig
            </label>
            <label>
                <input type="radio" name="rating" value="2"> Wenig nützlich
            </label>
            <label>
                <input type="radio" name="rating" value="3"> Nützlich
            </label>
            <label>
                <input type="radio" name="rating" value="4"> Sehr nützlich
            </label>
        </div>
        <button id="submit-rating">Bewertung absenden</button>
    </div>

    <div id="result" class="hidden">
        <h3>Ergebnis</h3>
	<h4> Formel zur Berechnung des Informationsgehalts I(t) = -ld(taverage/t)</h4>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Information</th>
                    <th>Bewertung</th>
                    <th>Reaktionszeit (ms)</th>
                    <th>Informationsgehalt (Bit)</th>
                </tr>
            </thead>
            <tbody id="result-body">
            </tbody>
        </table>
    </div>

    <button id="start-button">Test starten</button>

    <script src="app.js"></script>
</body>
</html>
